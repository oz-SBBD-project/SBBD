services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: SBDD
      POSTGRES_USER: SBDD
      POSTGRES_PASSWORD: SBDD
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: ["bash", "-lc", "uv run python manage.py runserver 0.0.0.0:8000"]
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

volumes:
  pgdata:
